spring.application.name=employee-service
server.port=8082

# Service Discovery
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/employee_management_db
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Schema Management (use create/update once to generate tables)
spring.jpa.hibernate.ddl-auto=update

# Flyway (for controlled migrations)
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# Config Server (optional)
spring.config.import=optional:classpath:application-secret.properties,optional:configserver:http://localhost:8888

# SQL Logging
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
